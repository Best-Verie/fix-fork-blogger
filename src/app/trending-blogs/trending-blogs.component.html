<div class="md:m-4">
    <swiper
      [slidesPerView]="3"
      navigation = true
      effect = "fade"
    >
      <ng-template swiperSlide *ngFor="let blog of listOfTrendingBlogs">
          <div class="w-5/6 blog-content mt-8">
            <img class="blog-display" src="https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537_960_720.jpg"/>
            <h1>Tips to master while studying typing master 
                and their importances</h1>
            <p>Double your typing speed. Learn touch-typing in a fun way. Test your speed and accuracy. Play top-notch typing games</p>
            <div class="grid grid-cols-5 mt-8">
                <div class="grid grid-cols-2 w-4/7">
                    <span>11</span>
                    <img style="width: 50%;"class="pt-1" src="../../assets/like-icon.svg"/>
                </div>
                <div class="grid grid-cols-2 w-4/7">
                    <span>4k</span>
                    <img style="width: 50%;"  class="pt-1" src="../../assets/fork-icon.svg"/>
                </div>
                <div class="grid grid-cols-2 w-4/7">
                    <span>10</span>
                    <img style="width: 50%;" class="pt-1" src="../../assets/comment-icon.svg"/>
                </div>
                <div class="grid grid-cols-2 w-4/7">
                    <span>11</span>
                    <img style="width: 50%;" class="pt-1" src="../../assets/views-icon.svg"/>
                </div>
                <div class="grid grid-cols-2">
                    <span>updated: </span>
                    <p><strong>Now</strong></p>
                </div>
            </div>
          </div>
      </ng-template>
      <ng-template swiperButtonNext></ng-template>
      <ng-template swiperButtonPrev></ng-template>
      
    </swiper>
</div>
